<svg xmlns="http://www.w3.org/2000/svg" width="800" height="200" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5a623;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="200" rx="12" fill="url(#bg)"/>
  <rect x="0" y="188" width="800" height="12" rx="0" fill="url(#accent)" opacity="0.8"/>

  <!-- Sound wave icon -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="28" fill="none" stroke="#e94560" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="42" fill="none" stroke="#e94560" stroke-width="1.5" opacity="0.2"/>
    <circle cx="0" cy="0" r="56" fill="none" stroke="#e94560" stroke-width="1" opacity="0.1"/>
    <polygon points="-12,-14 -12,14 0,6 0,-6" fill="#e94560"/>
    <path d="M 4,-10 Q 14,0 4,10" fill="none" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 10,-16 Q 24,0 10,16" fill="none" stroke="#e94560" stroke-width="2" stroke-linecap="round"/>
    <path d="M 16,-22 Q 34,0 16,22" fill="none" stroke="#e94560" stroke-width="1.5" stroke-linecap="round"/>
  </g>

  <!-- Title -->
  <text x="160" y="82" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" fill="#ffffff">claude-code-notify</text>

  <!-- Subtitle -->
  <text x="160" y="118" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#8892b0">Sound notifications for Claude Code</text>

  <!-- Tags -->
  <rect x="160" y="135" width="78" height="24" rx="12" fill="#e94560" opacity="0.2"/>
  <text x="199" y="151" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#e94560" text-anchor="middle">Windows</text>

  <rect x="248" y="135" width="68" height="24" rx="12" fill="#e94560" opacity="0.2"/>
  <text x="282" y="151" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#e94560" text-anchor="middle">macOS</text>

  <rect x="326" y="135" width="58" height="24" rx="12" fill="#e94560" opacity="0.2"/>
  <text x="355" y="151" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#e94560" text-anchor="middle">Linux</text>

  <rect x="394" y="135" width="108" height="24" rx="12" fill="#f5a623" opacity="0.2"/>
  <text x="448" y="151" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#f5a623" text-anchor="middle">0 dependencies</text>

  <!-- Flow visualization -->
  <g transform="translate(560, 70)">
    <rect x="0" y="0" width="90" height="30" rx="6" fill="#233554"/>
    <text x="45" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#64ffda" text-anchor="middle">Claude works</text>

    <line x1="95" y1="15" x2="115" y2="15" stroke="#8892b0" stroke-width="1.5" marker-end="url(#arrow)"/>

    <rect x="120" y="0" width="90" height="30" rx="6" fill="#233554"/>
    <text x="165" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#64ffda" text-anchor="middle">Needs input</text>

    <line x1="95" y1="55" x2="115" y2="55" stroke="#8892b0" stroke-width="1.5"/>

    <rect x="0" y="40" width="90" height="30" rx="6" fill="#233554"/>
    <text x="45" y="59" font-family="'Segoe UI', Arial, sans-serif" font-size="10" fill="#64ffda" text-anchor="middle">You respond</text>

    <rect x="120" y="40" width="90" height="30" rx="6" fill="#e94560" opacity="0.3"/>
    <text x="165" y="59" font-family="'Segoe UI', Arial, sans-serif" font-size="11" fill="#e94560" text-anchor="middle">SOUND</text>

    <line x1="165" y1="33" x2="165" y2="38" stroke="#e94560" stroke-width="1.5"/>
    <line x1="118" y1="55" x2="93" y2="55" stroke="#8892b0" stroke-width="1.5"/>
  </g>
</svg>
